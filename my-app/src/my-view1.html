		_delete: function(event) {
			var index = this.data.indexOf(event.model.item);
			this.splice('data', index, 1);
		},
		filter: function(make, priceFrom, priceTo) {		
			make = make.toLowerCase();			
			priceFrom = parseInt(priceFrom, 10);
			priceTo = parseInt(priceTo, 10);
			return function(car) {
				var condMake = true,
					condPrice = true;
				
				if (make) {
					var word = car.make.toLowerCase();
					condMake = (word.indexOf(make) !== -1);
				}
				
				if (priceFrom) {
					condPrice = condPrice && car.price >= priceFrom;
				}
				if (priceTo) {
					condPrice = condPrice && car.price <= priceTo;
				}
				return condMake && condPrice;
			};
        },
		
        sort: function(sort) {
            var string = sort.toLowerCase();
			
            switch(string) {
                case 'make':
					return function (a, b) {
						if (a.make.toLowerCase() === b.make.toLowerCase()) return 0;
						return a.make.toLowerCase() < b.make.toLowerCase() ? -1 : 1;
					};
				case 'price':
					return function (a, b) {
						var priceA = parseInt(a.price, 10),
							priceB = parseInt(b.price, 10);	
						if (priceA === priceB) return 0;
						return priceA < priceB ? -1 : 1;
					};
            }

        }
    });
  </script>

<dom-module id="edit-wrapper">
	<template>
		|
		<template is="dom-if" if="[[!_edit]]">
			<span on-tap="_activeEdit">[[ value ]]</span>
		</template>
		 
		<template is="dom-if" if="[[_edit]]">								
			<input type="text" value="{{_tmpValue::input}}"> <button on-tap="_validEdit">Save</button>
		</template>	
		| 
	</template>
	
	<script>
		Polymer({
			is: 'edit-wrapper',
			properties: {
				car: {
					type: Object
				},
				value: {
					type: String,
				},
				prop: {
					type: String,
				},
				_edit: {
					type: Boolean,
					value: false,
				},
				_tmpValue: String
			},
			_activeEdit: function() {
				this._tmpValue = this.value;
				this._edit = true;
			},
			_validEdit: function () {
				if (this._tmpValue !== this.value) {
					this.value = this._tmpValue;
					this.set('car.' + this.prop, this._tmpValue);
					this.fire('edit-value', { car: this.value });
				}
				this._edit = false;
			}
		});
	</script>
</dom-module>

<dom-module id="add-wrapper">
	<template>
		<input type="text" value="{{_newMake::input}}"> | <input type="text" value="{{_newModel::input}}"> |<input type="text" value="{{_newPrice::input}}">  |<input type="text" value="{{_newYear::input}}">  | <button on-tap="_add">Add</button> 

	</template>
	
	<script>
		Polymer({
			is: 'add-wrapper',
			properties: {
				data: {
					type: Array,
					notify: true
				},
				_newMake: {
					type: String
				},
				_newModel: {
					type: String
				},
				_newPrice: {
					type: String
				},
				_newYear: {
					type: String
				},
			},
			_add: function(event) {
				if (this._newMake && this._newModel && this._newPrice && this._newYear) {
					this.push('data', {
						make: this._newMake,
						model: this._newModel,
						price: this._newPrice,
						year: this._newYear
					});
					
					this._newMake = '';
					this._newModel = '';
					this._newPrice = '';
					this._newYear = '';
				}
			}
		});
	</script>
